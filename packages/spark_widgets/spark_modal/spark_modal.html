<link rel="import" href="../../../packages/spark_widgets/spark_overlay/spark_overlay.html">

<polymer-element name="spark-modal"
    extends="spark-overlay"
    autoCloseDisabled
    on-webkitAnimationStart="{{openedAnimationStart}}"
    on-animationStart="{{openedAnimationStart}}"
    on-webkitAnimationEnd="{{openedAnimationEnd}}"
    on-animationEnd="{{openedAnimationEnd}}"
    on-webkitTransitionEnd="{{openedTransitionEnd}}"
    on-transitionEnd="{{openedTransitionEnd}}"
    on-click="{{tapHandler}}"
    on-keydown="{{keydownHandler}}">
  <template>
    <!-- BUG: https://code.google.com/p/dart/issues/detail?id=14382 -->
    <!-- link rel="stylesheet" href="xyz.css" -->
    <style>
      @import url("packages/spark_widgets/spark_modal/spark_modal.css");
    </style>

    <shadow></shadow>
  </template>

  <script type="application/dart" src="spark_modal.dart"></script>
</polymer-element>
